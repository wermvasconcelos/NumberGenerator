<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:p="http://primefaces.org/ui"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core">

<h:head>
<!-- 	//QUESTAO E -->
	<title>Cadastro de Jogos</title>
</h:head>
<body>
	<h:form id="formulario">
		<p:messages id="messages" showDetail="true" closable="true">
			<p:autoUpdate/>
		</p:messages>
		
		<p:panelGrid columns="2">
			<p:outputLabel value="Descrição: "/>
			<p:inputText value="#{jogoBean.jogo.descricao}"></p:inputText>       
			<p:commandButton value="Incluir" action="#{jogoBean.salvar}" update="formulario"></p:commandButton>
			<p:commandButton value="Listar" action="listagem" style="background-color: #696969; color:white"></p:commandButton>
		</p:panelGrid>
	</h:form>
</body>
</html>
