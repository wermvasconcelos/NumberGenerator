<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:p="http://primefaces.org/ui"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core">
<h:head>
	<title>Editar de Jogos</title>
</h:head>
<body>
	<h:form id="formulario">
		<p:messages id="messages" showDetail="true" closable="true">
			<p:autoUpdate/>
		</p:messages>
		<h:inputHidden value="#{jogoBean.jogo.id}"></h:inputHidden>
		<h:inputHidden value="#{jogoBean.jogo.v1}"></h:inputHidden>
		<h:inputHidden value="#{jogoBean.jogo.v2}"></h:inputHidden>
		<h:inputHidden value="#{jogoBean.jogo.v3}"></h:inputHidden>
		<h:inputHidden value="#{jogoBean.jogo.v4}"></h:inputHidden>
		<h:inputHidden value="#{jogoBean.jogo.v5}"></h:inputHidden>
		<h:inputHidden value="#{jogoBean.jogo.v6}"></h:inputHidden>
		<h:inputHidden value="#{jogoBean.jogo.v7}"></h:inputHidden>
		<h:inputHidden value="#{jogoBean.jogo.v8}"></h:inputHidden>
		<h:inputHidden value="#{jogoBean.jogo.v9}"></h:inputHidden>
		<h:inputHidden value="#{jogoBean.jogo.v10}"></h:inputHidden>
		<p:panelGrid columns="2">	
		<p:outputLabel value="Descrição: "/>
			<p:inputText value="#{jogoBean.jogo.descricao}"></p:inputText>	
		<p:outputLabel value="Data de Criação: "/>
		<p:datePicker value="#{jogoBean.jogo.dataCriacao}" disabled="true" />
		<p:commandButton value="Editar" action="#{jogoBean.editar}" update="formulario"></p:commandButton>
		<p:commandButton value="Cancelar" action="listagem" style="background-color: #696969; color:white"></p:commandButton>
		</p:panelGrid>
	</h:form>
	
</body>

</html>
